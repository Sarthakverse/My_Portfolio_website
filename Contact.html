<body>
    
   <div class="container">
    
    <div class="sidebar">
       
    <nav>
        <ul>
            <li><a href="/Home.html">Home </a></li>
            <li><a href="/Skills.html">Skills</a></li>

    </div>
   
    <div class="main">
       <div class="contactform">
        <h1>Contact me for work and genral enquiries</h1><br>
        <br>
        <form>
            <div class="mb-3">
                <label for="clientName" class="form-label">Name</label>
                <input type="text" class="form-control" id="clientName">
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email and phone with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="clientphone" class="form-label">Phone</label>
              <input type="phone" class="form-control" id="clientphone">
            </div>
            <div class="mb-3">
                <label for="clientEnquiry" class="form-label">Enquiry</label>
                <input type="text" class="form-control" id="clientEnquiry">
            </div>

            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="isclient">
              <label class="form-check-label" for="isclient">Want you to work on project with me</label>
            </div>
            <button type="submit" class="btn A btn-primary">Submit</button>
          </form>
       </div>    
    
    </div>
      
 
       
  
</div>
